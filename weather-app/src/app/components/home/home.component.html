<div class="home">
  <app-search
    [list]="searchList$ | async"
    (emitItemClick)="onSearchItemSelect($event)"
    (emitInputValueUpdate)="onSearchValueUpdate($event)"></app-search>

  <app-weather-info
    [cityData]="cityData$ | async"
    [weatherData]="weatherData$ | async"
    [favoritesList]="favoritesList$ |async"
    (emitAddFavoritesItem)="onAddFavoriteItem($event)"
    (emitRemoveFavoritesItem)="onRemoveFavoriteItem($event)"></app-weather-info>
</div>
